<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const el = document.querySelector("#app");

      const viewModel = {
        text: "hello world",
      };

      (function () {
        function init() {
          Object.defineProperty(viewModel, "text", {
            get: function () {},
            set: function (newValue) {
              render(newValue);
            },
          });
        }

        function render(value) {
          el.innerHTML = value;
        }

        init();
      })();
    </script>
  </body>
</html>
